<!--{template common/header}--><!-- header start --><header class="header">    <div class="nav">        <div class="header-tit">            <span class="name">收藏主题</span>        </div>        <div class="header-nav">            <a class="header-btn" href="javascript:;" onclick="history.go(-1);">                <i class="icon icon-back"></i>            </a>        </div>    </div></header><!-- header end --><div class="tip single"><!--{if $_GET['op'] == 'delete'}-->	<form id="favoriteform_{$favid}" name="favoriteform_{$favid}" method="post" autocomplete="off" action="home.php?mod=spacecp&ac=favorite&op=delete&favid=$favid&type=$_GET[type]&mobile=2">		<input type="hidden" name="referer" value="{eval echo dreferer();}" />		<input type="hidden" name="deletesubmit" value="true" />		<input type="hidden" name="formhash" value="{FORMHASH}" />        <dt>            {lang delete_favorite_message}        </dt>        <dd>            <input type="submit" name="deletesubmitbtn" value="{lang determine}" class="formdialog tip_button primary">        </dd>	</form><!--{else}-->	<form method="post" autocomplete="off" id="favoriteform_{$id}" name="favoriteform_{$id}" action="home.php?mod=spacecp&ac=favorite&type=$type&id=$id&spaceuid=$spaceuid&mobile=2" >		<input type="hidden" name="favoritesubmit" value="true" />		<input type="hidden" name="referer" value="{eval echo dreferer();}" />		<input type="hidden" name="formhash" value="{FORMHASH}" />        <dt>            <p><!--{if $_GET[type] == 'forum'}-->{lang favorite_forum_confirm}<!--{elseif $_GET[type] == 'thread'}--> {lang favorite_thread_confirm}<!--{/if}--><strong>{$title}</strong></p>            <p>                {lang favorite_description}:                <textarea id="general_{$id}" name="description" rows="1" class="txt" ><!--{if $description}-->$description<!--{else}-->{lang favorite_description_default}<!--{/if}--></textarea>            </p>        </dt>        <dd>            <input type="submit" name="favoritesubmit_btn" id="favoritesubmit_btn"  value="{lang determine}" class="formdialog tip_button primary">            <a href="javascript:;" onclick="popup.close();" class="tip_button">{lang cancel}</a>        </dd>	</form><!--{/if}--></div><!--{template common/footer}-->
